<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webtutorial</title>
  <link rel="icon" type="image/png" href="  https://i.postimg.cc/1XWKTpfj/2e45975d5b4b7107ff5ea77ae2afb070.jpg"/>


  <style>
    /* ===== ROOT RESET ===== */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  background:linear-gradient(180deg,#000814,#001d3d);
  overflow:hidden;
  font-family: "Inter", Arial, sans-serif;
  color:white;
}

/* ===== SCROLL CONTAINER ===== */
#slider{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}

/* Hide scrollbar */
#slider::-webkit-scrollbar{
  width:0;
}

/* ===== PANEL ===== */
.panel{
  height:100vh;
  width:100%;
  position:relative;
  scroll-snap-align:start;
  background:black;
}

/* ===== VIDEO WRAPPER ===== */
.player-inner{
  width:100%;
  height:100%;
  position:relative;
  overflow:hidden;
  background:black;
}

iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ===== VIDEO TITLE ===== */
.video-title{
  position:absolute;
  bottom:24px;
  left:20px;
  right:20px;
  padding:12px 16px;
  font-size:20px;
  font-weight:600;
  letter-spacing:.4px;
  background:linear-gradient(
    to right,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.25)
  );
  backdrop-filter:blur(6px);
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* ===== VIDEO LOCK ===== */
.videoLock{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(30,144,255,0.15), transparent),
    rgba(0,0,0,0.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
  text-align:center;
  padding:24px;
}

.videoLock h3{
  margin:0 0 10px;
  font-size:24px;
  font-weight:600;
}

.videoLock input{
  width:260px;
  max-width:90%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  border:none;
  border-radius:12px;
  outline:none;
  background:rgba(255,255,255,0.12);
  color:white;
  text-align:center;
}

.videoLock input::placeholder{
  color:rgba(255,255,255,0.6);
}

.videoLock button{
  width:260px;
  max-width:90%;
  padding:14px;
  margin-top:14px;
  font-size:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#2563eb);
  color:white;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(30,144,255,0.45);
  transition:.3s;
}

.videoLock button:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 36px rgba(30,144,255,0.65);
}

/* ===== SITE LOGIN ===== */
#loginOverlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(30,144,255,0.2), transparent),
    rgba(0,0,0,0.96);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  text-align:center;
  padding:24px;
}

#loginOverlay h2{
  font-size:26px;
  margin-bottom:18px;
  font-weight:600;
}

#loginOverlay input{
  width:260px;
  max-width:90%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.12);
  color:white;
  font-size:16px;
  text-align:center;
  outline:none;
}

#loginOverlay button{
  width:260px;
  max-width:90%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#2563eb);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(30,144,255,0.5);
  transition:.3s;
}

#loginOverlay button:hover{
  transform:translateY(-2px);
}

/* ===== SCROLL HINT ===== */
h9{
  position:fixed;
  top:14px;
  right:16px;
  font-family: "Inter", Arial, sans-serif;
  font-size:14px;
  font-weight:500;
  opacity:.75;
  z-index:50;
}
  </style>
</head>
<body>

<!-- SITE LOGIN -->
<div id="loginOverlay">
  <h2>Enter Site Passwordüîê</h2>
  <input type="password" id="sitePassword" placeholder="Password">
  <button id="loginBtn">Unlocküîì?</button>
</div>

<!-- VIDEO SCROLLER -->
<h9>? Scroll up for more tutorial.</h9>
<div id="slider"></div>

<script>
/* ------------------------------
   VIDEO LIST
------------------------------*/
const videos = [
  { title: "Lesson 1", url: "https://streamable.com/e/ik0yvw", password: "web" },
  { title: "Lesson 2", url: "https://streamable.com/e/mf207i", password: "web1" },
  { title: "Lesson 3", url: "https://streamable.com/e/j6dz8x", password: "web2" },
  { title: "Lesson 4", url: "https://streamable.com/e/w6vleo", password: "web3" },
  { title: "Lesson 5", url: "https://streamable.com/e/uf4b6k", password: "web4" },
  { title: "Lesson 6", url: "https://streamable.com/e/x5gbl6", password: "web5" },
 { title: "Lesson 7", url: "https://streamable.com/e/oc3sxp?", password: "web6" },
  { title: "Lesson 8", url: "https://streamable.com/e/xx9uaa?", password: "web7" },
 {title: "Lesson 9", url: "https://streamable.com/e/v6wo5e?", password: "web8"},
 {title: "Lesson 10", url: "https://streamable.com/e/wwmzre?" , password: "web9"},
  {title: "Lesson 11", url: "https://streamable.com/e/pzj1hc?", password: "web10"}
    ];

const slider = document.getElementById("slider");

/* ------------------------------
   GENERATE PANELS
------------------------------*/
videos.forEach((v,i)=>{
  slider.innerHTML += `
    <div class="panel" id="panel-${i}">
      <div class="player-inner">

        <iframe id="video-${i}" src="${v.url}" allowfullscreen></iframe>

        <div class="video-title">${v.title}</div>

        <div class="videoLock" id="lock-${i}">
          <h3>Enter Password üîê</h3>
          <input type="password" id="pass-${i}" placeholder="Video Password">
          <button onclick="unlockVideo(${i})">Unlocküîì</button>
        </div>

      </div>
    </div>
  `;
});

/* ------------------------------
   UNLOCK VIDEO
------------------------------*/
function unlockVideo(id) {
  const entered = document.getElementById(`pass-${id}`).value;

  if (entered === videos[id].password) {

    // Unlock current video
    document.getElementById(`lock-${id}`).style.display = "none";

    // Relock other videos + clear passwords
    videos.forEach((_,i)=>{
      if(i !== id){
        document.getElementById(`lock-${i}`).style.display = "flex";
        document.getElementById(`pass-${i}`).value = "";
      }
    });

  } else {
    alert("Incorrect password");
  }
}

/* ------------------------------
   AUTO-PAUSE + RELock on Swipe
------------------------------*/
let lastIndex = 0;

slider.addEventListener("scroll", () => {
  let index = Math.round(slider.scrollTop / window.innerHeight);

  if (index !== lastIndex) {

    // Reload (pause) previous video only
    const oldIframe = document.getElementById(`video-${lastIndex}`);
    oldIframe.src = oldIframe.src;

    // Relock previous video
    document.getElementById(`lock-${lastIndex}`).style.display = "flex";
    document.getElementById(`pass-${lastIndex}`).value = "";

    lastIndex = index;
  }
});

/* ------------------------------
   SITE LOGIN
------------------------------*/
document.getElementById("loginBtn").onclick = () => {
  const pw = document.getElementById("sitePassword").value;

  if (pw === "@webcode.#") {
    document.getElementById("loginOverlay").style.display = "none";
  } else {
    alert("Wrong password!");
  }
};
</script>

</body>
</html>
