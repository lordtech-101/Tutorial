<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webtutorial</title>

  <style>
    body {
      margin:0;
      background:black;
      overflow:hidden;
      font-family:Arial;
      color:white;
    }

    /* Vertical TikTok swipe */
    #slider {
      height:100vh;
      overflow-y:scroll;
      scroll-snap-type:y mandatory;
      scroll-behavior:smooth;
    }

    .panel {
      height:100vh;
      width:100%;
      position:relative;
      scroll-snap-align:start;
    }

    .player-inner {
      width:100%;
      height:100%;
      position:relative;
      overflow:hidden;
    }

    iframe {
      width:100%;
      height:100%;
      border:0;
    }

    /* Bottom-left title */
    .video-title {
      position:absolute;
      bottom:20px;
      left:20px;
      background:rgba(0,0,0,0.4);
      padding:8px 12px;
      font-size:22px;
      border-radius:6px;
    }

    /* Lock overlay */
    .videoLock {
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:20;
    }

    .videoLock input, .videoLock button {
      padding:10px;
      margin-top:10px;
      font-size:16px;
      border:none;
      border-radius:6px;
    }
    .videoLock button {
      background:#1e90ff;
      color:white;
    }

    /* Site login */
    #loginOverlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.95);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    h9 {
      font-family: times new roman;
      text-align: right;
      font-size: 20px;
    }
  </style>
</head>
<body>

<!-- SITE LOGIN -->
<div id="loginOverlay">
  <h2>Enter Site Passwordüîê</h2>
  <input type="password" id="sitePassword" placeholder="Password">
  <button id="loginBtn">Unlocküîì?</button>
</div>

<!-- VIDEO SCROLLER -->
<h9>üì¢ Scroll up for more tutorial.</h9>
<div id="slider"></div>

<script>
/* ------------------------------
   VIDEO LIST
------------------------------*/
const videos = [
  { title: "Lesson 1", url: "https://streamable.com/e/ik0yvw", password: "web" },
  { title: "Lesson 2", url: "https://streamable.com/e/mf207i", password: "web1" },
  { title: "Lesson 3", url: "https://streamable.com/e/j6dz8x", password: "web2" },
  { title: "Lesson 4", url: "https://streamable.com/e/w6vleo", password: "web3" },
  { title: "Lesson 5", url: "https://streamable.com/e/uf4b6k", password: "web4" },
  { title: "Lesson 6", url: "https://streamable.com/e/x5gbl6", password: "web5" },
 { title: "Lesson 7", url: "https://streamable.com/e/oc3sxp?", password: "web6" },
  { title: "Lesson 8", url: "https://streamable.com/e/xx9uaa?", password: "web7" }
 
    ];

const slider = document.getElementById("slider");

/* ------------------------------
   GENERATE PANELS
------------------------------*/
videos.forEach((v,i)=>{
  slider.innerHTML += `
    <div class="panel" id="panel-${i}">
      <div class="player-inner">

        <iframe id="video-${i}" src="${v.url}" allowfullscreen></iframe>

        <div class="video-title">${v.title}</div>

        <div class="videoLock" id="lock-${i}">
          <h3>Enter Password üîê</h3>
          <input type="password" id="pass-${i}" placeholder="Video Password">
          <button onclick="unlockVideo(${i})">Unlocküîì</button>
        </div>

      </div>
    </div>
  `;
});

/* ------------------------------
   UNLOCK VIDEO
------------------------------*/
function unlockVideo(id) {
  const entered = document.getElementById(`pass-${id}`).value;

  if (entered === videos[id].password) {

    // Unlock current video
    document.getElementById(`lock-${id}`).style.display = "none";

    // Relock other videos + clear passwords
    videos.forEach((_,i)=>{
      if(i !== id){
        document.getElementById(`lock-${i}`).style.display = "flex";
        document.getElementById(`pass-${i}`).value = "";
      }
    });

  } else {
    alert("Incorrect password");
  }
}

/* ------------------------------
   AUTO-PAUSE + RELock on Swipe
------------------------------*/
let lastIndex = 0;

slider.addEventListener("scroll", () => {
  let index = Math.round(slider.scrollTop / window.innerHeight);

  if (index !== lastIndex) {

    // Reload (pause) previous video only
    const oldIframe = document.getElementById(`video-${lastIndex}`);
    oldIframe.src = oldIframe.src;

    // Relock previous video
    document.getElementById(`lock-${lastIndex}`).style.display = "flex";
    document.getElementById(`pass-${lastIndex}`).value = "";

    lastIndex = index;
  }
});

/* ------------------------------
   SITE LOGIN
------------------------------*/
document.getElementById("loginBtn").onclick = () => {
  const pw = document.getElementById("sitePassword").value;

  if (pw === "@webcode.#") {
    document.getElementById("loginOverlay").style.display = "none";
  } else {
    alert("Wrong password!");
  }
};
</script>

</body>
</html>
